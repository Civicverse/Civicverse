name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io

jobs:
  # Job 1: Lint and Build Frontend
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Check for TypeScript errors
        run: npm run build 2>&1 | grep -E "error|ERROR" && exit 1 || exit 0
        continue-on-error: true
      
      - name: Upload dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist

  # Job 2: Lint and Build Backend
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify Node modules
        run: ls -la node_modules | head -20
      
      - name: Check index.js syntax
        run: node -c index.js

  # Job 3: Build Docker Images
  build-docker:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-frontend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
      
      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

  # Job 4: Quality Checks
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Check commit messages
        run: |
          echo "Checking commit messages follow conventional commit format..."
          git log --oneline -10
      
      - name: Verify .gitignore is present
        run: test -f .gitignore && echo ".gitignore present" || exit 1
      
      - name: Check for sensitive data
        run: |
          ! grep -r "PRIVATE_KEY\|PASSWORD\|API_KEY\|SECRET" --include="*.js" --include="*.ts" --include="*.tsx" frontend backend

  # Job 5: Notify on Slack (Optional)
  notify:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, build-docker, quality]
    if: always()
    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ needs.build-frontend.result }}" == "failure" || "${{ needs.build-backend.result }}" == "failure" || "${{ needs.build-docker.result }}" == "failure" || "${{ needs.quality.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi
      
      - name: Notify success
        if: steps.status.outputs.status == 'success'
        run: echo "✅ All checks passed!"
      
      - name: Notify failure
        if: steps.status.outputs.status == 'failure'
        run: echo "❌ Some checks failed. Review logs above."
